<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="css/styles.css">
</head>
<body>
    <!-- Encabezado y parrafo -->
    <h1>Laboratorio 07</h1>
    <p>Es un párrafo de ejemplo con letra cursiva</p>

    <!-- Párrafo con clase titulo -->
    <p class="titulo">Este es un parrafo con clase título</p>

    <!-- Caja con fondo amarillo-->
    <div class="caja">
        Contenido dentro de la caja con fondo amarillo, padding y margen
    </div>

    <!-- Elemento único con ID -->
    <p id="unico">Este es un parrafo unico con estilos especiales</p>

    <!-- Boton independiente-->
     <form>
    <button class="boton-independiente">Haz clic aqui</button>
    </form>

    <!-- Contenedor con varias clases -->
    <div class="contenedor estilo1 estilo2 estilo3">
        <br><br>
        Este es un contenedor con varias clases aplicadas
    </div>

</body>
</html>
